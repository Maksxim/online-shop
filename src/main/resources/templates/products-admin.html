<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .pagenumber {
        display: inline;
    }

    .pagenumber a {
        color: black;
        float: left;
        padding: 5px 5px;
        text-decoration: none;
    }

    .pagenumber a.active {
        background-color: gray;
        color: white;
        border-radius: 2px;
    }
</style>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${products.content}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No products yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Products</h2>
                <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products.content}">
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td><a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${products.totalPages > 0}" class="pagenumber"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/(size=${products.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==products.number + 1} ? active"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
