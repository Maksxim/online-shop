<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View-product</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/product-details.css">
</head>
<body>
<div th:replace="client-navbar"></div>
<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img th:src="@{http://localhost:8080/product/{id}/image(id=${product.id})}" /></div>
                    </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title" th:text="${product.productName}"></h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div>
                    <p class="product-description" th:text="${product.description}"></p>
                    <h4 class="price">current price: <span th:text="'$'+${product.price}"></span></h4>
                    <div class="action">
                        <!--<button class="add-to-cart btn btn-default" type="submit">add to cart</button>-->
                        <a class="btn btn-primary btn-sm" type="button" th:href="@{/addProductToCart/{id}(id=${product.id})}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
